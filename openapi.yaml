components:
  schemas:
    AuthSignInRO:
      properties:
        access_token:
          type: string
          title: Access Token
          description: user
        refresh_token:
          type: string
          title: Refresh Token
          description: user
      type: object
      required:
      - access_token
      - refresh_token
      title: AuthSignInRO
    AuthSignInRQ:
      properties:
        email:
          type: string
          format: email
          title: Email
          description: user email
        password:
          type: string
          minLength: 6
          title: Password
          description: user password
      type: object
      required:
      - email
      - password
      title: AuthSignInRQ
    AuthSignUpRO:
      properties:
        access_token:
          type: string
          title: Access Token
          description: access token
        refresh_token:
          type: string
          title: Refresh Token
          description: refresh token
      type: object
      required:
      - access_token
      - refresh_token
      title: AuthSignUpRO
    AuthSignUpRQ:
      properties:
        email:
          type: string
          format: email
          title: Email
          description: user email
        password:
          type: string
          minLength: 6
          title: Password
          description: user password
      type: object
      required:
      - email
      - password
      title: AuthSignUpRQ
    ErrAuthFail:
      properties:
        errorId:
          type: string
          title: Errorid
          examples:
          - ErrDenied
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
          description: Extra Message
          examples:
          - Detail information
      type: object
      required:
      - errorId
      - message
      title: ErrAuthFail
      description: http code 401
    ErrUnexpected:
      properties:
        errorId:
          type: string
          title: Errorid
          examples:
          - ErrUnexpected
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
          description: Extra Message
          examples:
          - Detail information
      type: object
      required:
      - errorId
      - message
      title: ErrUnexpected
      description: http code 500
    ErrValidationFail:
      properties:
        errorId:
          type: string
          title: Errorid
          examples:
          - ErrValidationFail
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
          description: Extra Message
          examples:
          - Detail information
      type: object
      required:
      - errorId
      - message
      title: ErrValidationFail
      description: http code 422
  securitySchemes:
    AccessToken:
      type: apiKey
      in: header
      name: access_token
    RefreshToken:
      type: apiKey
      in: header
      name: refresh_token
