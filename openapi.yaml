          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSignInRO'
        '401':
          description: Multiple Errors
          content:
            application/json:
              examples:
                ErrLoginValidation:
                  summary: ErrLoginValidation
                  description: default='When login information is not valid'
                  value:
                    errorId: ErrLoginValidation
